<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Россия">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Путешественник">
      <div class="profile__block">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__icon" type="button"></button>
      </div>
      <button class="profile__plus" type="button"></button>
    </section>
    <section class="elements">
      <article class="list">
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__content profile-form" name="Профиль">
        <input required type="text" class="popup__name profile-name" name="Имя" value="Жак-Ив Кусто" placeholder="Имя">
        <input required type="text" class="popup__name profile-job" name="О себе" value="Исследователь океана" placeholder="О себе">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup element-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__content element-form" name="Карточка">
        <input required type="text" class="popup__name element-country" name="Название" value="" placeholder="Название">
        <input required type="text" class="popup__name element-src" name="Ссылка" value="" placeholder="Ссылка на картинку">
        <button class="popup__submit element-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup image-popup">
    <div class="popup__box">
      <img class="popup__image" alt="Красивые места.">
      <button type="button" class="popup__close"></button>
      <p class="popup__subtitle"></p>
    </div>
  </div>
  <template id="elements">
    <article class="element">
      <img class="element__image" alt="Путешествия.">
      <button class="element__trash"></button>
      <div class="element__title-heart">
        <h2 class="element__title"></h2>
        <button type="button" class="element__heart"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
