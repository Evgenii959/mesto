<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Россия">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Путешественник">
      <div class="profile__block">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__icon" type="submit"></button>
      </div>
      <div class="profile__plus"></div>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash-2.jpg" alt="Карачаевск">
        <div class="element__title-heart">
          <h2 class="element__title">Карачаевск</h2>
          <button onclick="myFunction(this)" class="element__heart"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/эльбрус.jpg" alt="Гора Эльбрус">
        <div class="element__title-heart">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button onclick="myFunction(this)" class="element__heart"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/домбай.jpg" alt="Домбай">
        <div class="element__title-heart">
          <h2 class="element__title">Домбай</h2>
          <button onclick="myFunction(this)" class="element__heart"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/эльбрус.jpg" alt="Гора Эльбрус">
        <div class="element__title-heart">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button onclick="myFunction(this)" class="element__heart"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/домбай.jpg" alt="Домбай">
        <div class="element__title-heart">
          <h2 class="element__title">Домбай</h2>
          <button onclick="myFunction(this)" class="element__heart"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash-2.jpg" alt="Карачаевск">
        <div class="element__title-heart">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button onclick="myFunction(this)" class="element__heart"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input required type="text" class="popup__name" value="Жак-Ив Кусто" placeholder="Имя">
        <input required type="text" class="popup__job" value="Исследователь океана" placeholder="О себе">
        <button type="button" class="popup__close"></button>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./vendor/popups.js"></script>
</body>
</html>
